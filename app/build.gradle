plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit 5 for testing
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.mockito:mockito-core:4.0.0'
    implementation libs.guava
    implementation 'org.apache.shardingsphere:shardingsphere-sql-parser-mysql:5.2.1'
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}

test {
    useJUnitPlatform()
    
    // Show test results
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
        showStandardStreams = true  
    }
    
    jvmArgs '-Xmx1g'
    maxParallelForks = 1  
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'lite.sqlite.App'
}

task testRecordPage(type: Test) {
    useJUnitPlatform()
    filter {
        includeTestsMatching "lite.sqlite.server.storage.record.RecordPageTest"
    }
    testLogging {
        events "passed", "skipped", "failed"
    }
}

task testQueryEngine(type: Test) {
    useJUnitPlatform()
    filter {
        includeTestsMatching "lite.sqlite.server.queryengine.QueryEngineTest"
    }
    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams = true
    }
}